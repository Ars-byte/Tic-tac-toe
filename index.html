<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #2e2e2e;
            color: #e0e0e0;
        }
        .container {
            text-align: center;
            padding: 20px;
            max-width: 100%;
            width: 360px;
        }
        h1 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #b0b0b0;
        }
        .scores {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-size: 1.2rem;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 5px;
            background: #4a4a4a;
            padding: 5px;
            border-radius: 10px;
        }
        .cell {
            aspect-ratio: 1;
            background: #3a3a3a;
            border: none;
            font-size: 2.5rem;
            color: #e0e0e0;
            cursor: pointer;
            transition: background 0.2s;
        }
        .cell:hover {
            background: #505050;
        }
        .cell:disabled {
            cursor: not-allowed;
            color: #888;
        }
        #status {
            margin: 20px 0;
            font-size: 1.2rem;
            min-height: 1.5em;
        }
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 30px;
        }
        button {
            padding: 10px 20px;
            font-size: 1rem;
            background: #606060;
            color: #e0e0e0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #707070;
        }
        @media (max-width: 360px) {
            .container { width: 90%; }
            h1 { font-size: 1.5rem; }
            .cell { font-size: 2rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="title">Tic Tac Toe</h1>
        <div class="scores">
            <span id="x-label">X: <span id="x-wins">0</span></span>
            <span id="o-label">O: <span id="o-wins">0</span></span>
        </div>
        <div id="status">Turno de X</div>
        <div class="board" id="board">
            <button class="cell"></button>
            <button class="cell"></button>
            <button class="cell"></button>
            <button class="cell"></button>
            <button class="cell"></button>
            <button class="cell"></button>
            <button class="cell"></button>
            <button class="cell"></button>
            <button class="cell"></button>
        </div>
        <div class="buttons">
            <button id="reset">Reiniciar Juego</button>
            <button id="toggle-lang">Switch to English</button>
        </div>
    </div>
    <script>
        const cells = document.querySelectorAll('.cell');
        const status = document.getElementById('status');
        const resetBtn = document.getElementById('reset');
        const toggleLangBtn = document.getElementById('toggle-lang');
        const xWins = document.getElementById('x-wins');
        const oWins = document.getElementById('o-wins');
        const title = document.getElementById('title');
        const xLabel = document.getElementById('x-label');
        const oLabel = document.getElementById('o-label');
        let board = ['', '', '', '', '', '', '', '', ''];
        let currentPlayer = 'X';
        let gameActive = true;
        let xScore = 0, oScore = 0;
        let isEnglish = false;

        const winCombos = [
            [0,1,2], [3,4,5], [6,7,8],
            [0,3,6], [1,4,7], [2,5,8],
            [0,4,8], [2,4,6]
        ];

        const texts = {
            es: {
                title: 'Tic Tac Toe',
                xLabel: 'X',
                oLabel: 'O',
                statusTurn: player => `Turno de ${player}`,
                statusWin: player => `${player} gana!`,
                statusDraw: 'Empate!',
                reset: 'Reiniciar Juego',
                toggleLang: 'Switch to English'
            },
            en: {
                title: 'Tic Tac Toe',
                xLabel: 'X',
                oLabel: 'O',
                statusTurn: player => `Turn of ${player}`,
                statusWin: player => `${player} wins!`,
                statusDraw: 'Draw!',
                reset: 'Reset Game',
                toggleLang: 'Cambiar a EspaÃ±ol'
            }
        };

        cells.forEach((cell, index) => {
            cell.addEventListener('click', () => handleCellClick(index));
        });

        resetBtn.addEventListener('click', resetGame);
        toggleLangBtn.addEventListener('click', toggleLanguage);

        function handleCellClick(index) {
            if (board[index] || !gameActive) return;
            board[index] = currentPlayer;
            cells[index].textContent = currentPlayer;
            cells[index].disabled = true;
            if (checkWin()) {
                status.textContent = texts[isEnglish ? 'en' : 'es'].statusWin(currentPlayer);
                updateScore();
                gameActive = false;
            } else if (board.every(cell => cell)) {
                status.textContent = texts[isEnglish ? 'en' : 'es'].statusDraw;
                gameActive = false;
            } else {
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                status.textContent = texts[isEnglish ? 'en' : 'es'].statusTurn(currentPlayer);
            }
        }

        function checkWin() {
            return winCombos.some(combo => {
                return combo.every(index => board[index] === currentPlayer);
            });
        }

        function updateScore() {
            if (currentPlayer === 'X') {
                xScore++;
                xWins.textContent = xScore;
                xLabel.textContent = `${texts[isEnglish ? 'en' : 'es'].xLabel}: ${xScore}`;
            } else {
                oScore++;
                oWins.textContent = oScore;
                oLabel.textContent = `${texts[isEnglish ? 'en' : 'es'].oLabel}: ${oScore}`;
            }
        }

        function resetGame() {
            board = ['', '', '', '', '', '', '', '', ''];
            cells.forEach(cell => {
                cell.textContent = '';
                cell.disabled = false;
            });
            currentPlayer = 'X';
            gameActive = true;
            status.textContent = texts[isEnglish ? 'en' : 'es'].statusTurn(currentPlayer);
        }

        function toggleLanguage() {
            isEnglish = !isEnglish;
            const lang = isEnglish ? 'en' : 'es';
            title.textContent = texts[lang].title;
            xLabel.textContent = `${texts[lang].xLabel}: ${xScore}`;
            oLabel.textContent = `${texts[lang].oLabel}: ${oScore}`;
            status.textContent = texts[lang].statusTurn(currentPlayer);
            resetBtn.textContent = texts[lang].reset;
            toggleLangBtn.textContent = texts[lang].toggleLang;
        }
    </script>
</body>
</html>
